<body data-spy="scroll">
    <div class="backcol">
        <div class="container">
            <ul id="gn-menu" class="gn-menu-main">
                <li class="gn-trigger"><a class="gn-icon-menu"><i class="fa fa-bars"></i></a>

                    <nav class="gn-menu-wrapper">
                        <div class="gn-scroller">
                            <ul class="gn-menu">
                                <div class="text-center" style="color: #FFFFFF;">
                                    <img src="images/user.png" class="img-circle"><br>
                                    User Name
                                </div>
                                <li><a href="Home.html">&nbsp;<i class="fa fa-home"></i>&nbsp;Home</a> </li>
                                <li><a href="profile.html">&nbsp;<i class="fa fa-user"></i>&nbsp;User Profile</a> </li>
                                <li><a href="entertainment.html">&nbsp;<i class="fa fa-music "></i>&nbsp;Entertainment</a> </li>
                                <li><a href="myjourney.html">&nbsp;<i class="fa fa-map-marker"></i>&nbsp;My Journey</a> </li>
                                <li><a href="help.html">&nbsp;<i class="fa fa-question-circle"></i>&nbsp;Help</a> </li>
                            </ul>
                        </div>
                        <!-- /gn-scroller -->
                    </nav>
                </li>
                <li>
                    <ul class="company-social">

                    </ul>
                </li>
            </ul>
            <div class="clearfix"></div>
            <div class="margin-top"></div>
            <div class="clearfix"></div>
            <div class="row">
                <p class="text-center mainhead">Make a Booking</p>
            </div>
            <div class="clearfix">
                <div class="booking">
                    <div class="container">
                        <div class="row">
                            <!--<p class="text-center bookings">Make a Booking</p>-->
                            <form>
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <div class="circle"><i class="fa fa-map-marker"></i></div>
                                            </span>
                                            <input type="text" class="form-control" aria-label="..." placeholder="From" id="txtFrom" name="search-from">
                                        </div>
                                        <!-- /input-group -->
                                    </div>
                                    <!-- /.col-lg-6 -->
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <div class="circle"><i class="fa fa-map-marker"></i></div>
                                            </span>
                                            <input type="text" class="form-control" aria-label="..." placeholder="To" id="txtTo" name="search-to">
                                        </div>
                                        <!-- /input-group -->
                                    </div>
                                    <!-- /.col-lg-6 -->
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <div class="circle"><i class="fa fa-calendar"></i></div>
                                            </span>
                                            <input type="text" class="form-control" aria-label="..." placeholder="Date" data-role="date" id="txtDate">
                                        </div>
                                        <!-- /input-group -->
                                    </div>
                                    <!-- /.col-lg-6 -->
                                </div>
                            </form>
                        </div>
                        <div class="homebutton">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input type="button" value="Search" class="btn" id="btnBooking">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="travelPage" hidden="true">
            <div class="row">
                <p class="text-center bookings">My Journey</p>
            </div>
            <div class="box_rout home_box_rout">
                <div class="col-xs-6">
                    <p class="from">From</p>
                    <p class="from">
                        <i class="fa fa-map-marker map"></i><span class="pla search-from"></span>
                    </p>
                </div>

                <div class="col-xs-6">
                    <p class="to">To</p>
                    <p class="to">
                        <span class="pla search-to"></span><i class="fa fa-map-marker map"></i>
                    </p>
                </div>

                <div class="strip">
                    <ul id="myTabs">
                    </ul>
                </div>

                <!-- <div class="col-xs-6"><span class="distance">250 Km to go</span> </div>
                <div class="col-xs-6"><span class="distance">5.20 Hours to go</span> </div>-->

                <div class="col-xs-5"><span class="distance price"></span></div>
                <div class="col-xs-3"><span class="distance distance_km"></span></div>
                <div class="col-xs-4"><span class="distance distance_hr"></span></div>

                <div class="clearfix"></div>
            </div>
            <div class="col-xs-6">
                <a  href="#" class="view_but">Select Seats</a>
            </div>
            <div class="col-xs-6">
               <a href="myjourney.html" class="view_but">View Details</a>
            </div>
    </div>
    </div>
    
    <div class="modal fade" id="popupmodel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modelHeading"></h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Request to Stop</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="popupseatdetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="headings"></h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">Poceed to payment</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Custom Theme JavaScript -->
    <script src="js/custom.js"></script>
    <script src="js/common.js"></script>
